<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris</title>

  <!-- Ruffle -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    #game {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    ruffle-player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="game">
    <ruffle-player src="https://cdn.jsdelivr.net/gh/Games-From-Flash/swf/Tetris.swf"></ruffle-player>
  </div>
</body>
</html>
