<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Three Goblets</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;        /* black background */
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #screenCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);  /* center canvas */
            background-color: #000;
            background-image: url("https://517352059-274610048362274831.preview.editmysite.com/uploads/b/139890129-140139300402873205/files/assets/loading.png");
            image-rendering: pixelated;        /* optional if retro */
        }
    </style>
</head>

<body>

<canvas id="screenCanvas" width="640" height="576"></canvas>

<script>
    const canvas = document.getElementById("screenCanvas");
    const gameWidth = 640;
    const gameHeight = 576;

    function resizeCanvas() {
        const ww = window.innerWidth;
        const wh = window.innerHeight;

        // scale so it touches top & bottom without stretching
        const scale = wh / gameHeight;

        canvas.style.width = (gameWidth * scale) + "px";
        canvas.style.height = (gameHeight * scale) + "px";
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
</script>

<script data-main="https://517352059-274610048362274831.preview.editmysite.com/uploads/b/139890129-140139300402873205/files/scripts/app" src="https://517352059-274610048362274831.preview.editmysite.com/uploads/b/139890129-140139300402873205/files/scripts/lib/require.js"></script>

</body>
</html>
